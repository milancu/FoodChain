<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="topicConfig">
    <p>CONFIG</p>
</div>

<div class="configForm">
    <form action="/start" method="GET" id="nameForm">
        <div id="inputs">
            <label>WEEKS...
                <input type="number" name="WEEKS" id="WEEKS" size="2" value="10">
            </label>
            <label>GROWERS...
                <input type="number" name="GROWERS" id="GROWERS" size="3" value="2">
            </label>
            <label>FARMERS...
                <input type="number" name="FARMERS" id="FARMERS" size="3" value="2">
            </label>
            <label>PROCESSORS...
                <input type="number" name="PROCESSORS" id="PROCESSORS" size="3" value="2">
            </label>
            <label>CUSTOMERS...
                <input type="number" name="CUSTOMERS" id="CUSTOMERS" size="3" value="100">
            </label>
            <label>RETAILERS...
                <input type="number" name="RETAILERS" id="RETAILERS" size="3" value="2">
            </label>
            <label>STANDARD_SHOP_SIZE...
                <input type="number" name="STANDARD_SHOP_SIZE" id="STANDARD_SHOP_SIZE" size="3" value="10">
            </label>
            <label>VEGAN_SHOP_SIZE...
                <input type="number" name="VEGAN_SHOP_SIZE" id="VEGAN_SHOP_SIZE" size="3" value="2">
            </label>
            <label>WORKOUT_SHOP_SIZE...
                <input type="number" name="WORKOUT_SHOP_SIZE" id="WORKOUT_SHOP_SIZE" size="3" value="5">
            </label>

            <button id="mainButton">LET'S START...</button>
        </div>
    </form>
</div>
</body>
</html>
